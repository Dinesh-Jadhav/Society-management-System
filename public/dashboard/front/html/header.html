				</div>
				<div class="col-md-12 col-sm-12">

						<div class="man2help-heading">
						<i class="fa fa-check"></i>
						<p>Get Fixed</p>

					</div>

				<div class="clearfix"> </div>
			</div>

					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<input type="text" name="date" ng-model="help.date" placeholder="Schedule Date" class="stickyleft" data-mindate="{{today}}" datepicker required>
                        </div>
						
					</div>
				</div>

                                    <option class="open_categories" ng-repeat="ser in services" value="{{ser.id}}">{{ser.service_name}}</option>
                                </select>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter City/Pin/Address" value="{{help.city}}" ng-model="help.city" name="city" maxlength="30" required="true">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<select class="form-control" ng-model="help.schedule_time" name="time" id="country">
							<option class="open_categories" value="" class="alignleft"> Schedule Time </option>
								<option value="9am-12pm" >9am-12pm</option>
								<option value="12pm-3pm">12pm-3pm</option>
								<option value="3pm-6pm">3pm-6pm</option>
							</select>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Mobile Number" ng-model="help.number" value="help.mobile" name="mobile" pattern="[0-9]{10}" required="true">
