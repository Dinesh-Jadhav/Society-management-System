<residentheader></residentheader>
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">
                   <!--  Dashboard -->
                </h3>
                <ol class="breadcrumb">
                    <li>
                        <a href="javascript:void(0)"><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-user"></i> Update Your Profile
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-8">
                <h2>Details</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-sm-8">
                <form ng-submit="updateProfileDetails()">
                    <h3>Profile Details</h3>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="name" ng-model="profileDetails.user_name" class="form-control" placeholder="Enter Username" readonly="true">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="name" ng-model="profileDetails.email" class="form-control" placeholder="Enter Email" readonly="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" ng-model="profileDetails.name" placeholder="Enter Name" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" name="name" minlength="10" maxlength="10" ng-model="profileDetails.contact_no" placeholder="Enter Mobile Number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Resident Type</label>
                                <select class="form-control" ng-model="profileDetails.ownership" name="ownership" ng-model="user.ownership" required>
                                    <option value="owner">Self</option>
                                    <option value="tenant">Tenant</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Blood Group</label>
                                <input type="text" name="name" ng-model="profileDetails.blood_group" placeholder="Enter Your Blood Group" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input type="text" datepicker name="name" ng-model="profileDetails.date_of_birth" placeholder="Enter Date Of Birth" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Signature</label>
                                <input type="file" name="name" accept="image/*" file-model="myFile" ng-blur="uploadFile()" class="form-control">
                            </div>
                        </div>
                    </div>
                    <h3>ID Proof Details</h3>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Aadhar Number</label>
                                <input type="text" name="name" ng-model="profileDetails.aadhar_number" placeholder="Enter Aadhar Number" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Voter ID Number</label>
                                <input type="text" name="name" ng-model="profileDetails.voter_id_number" placeholder="Enter Voter ID Number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>PAN Number</label>
                                <input type="text" name="name" ng-model="profileDetails.pan_number" placeholder="Enter PAN Number" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                            </div>
                        </div>
                    </div>
                    <h3>Other Information</h3>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Has Pet</label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="profileDetails.have_pet" name="optionsRadiosInline" id="optionsRadiosInline1" value="Y">Yes
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="profileDetails.have_pet" name="optionsRadiosInline" id="optionsRadiosInline2" value="N">No
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Has Vehicle</label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="profileDetails.have_vehicle" name="optionsRadiosInlinevehicle" id="optionsRadiosInlinevehicle1" value="Y">Yes
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="profileDetails.have_vehicle" name="optionsRadiosInlinevehicle" id="optionsRadiosInlinevehicle2" value="N">No
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" ng-show="profileDetails.have_pet=='Y'">
                                <label>Enter the number of Pets</label>
                                <input type="text" class="form-control" ng-model="profileDetails.no_of_pets" placeholder="Enter number of pets">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" ng-show="profileDetails.have_vehicle=='Y'">
                                <label>Vehicle Type</label>
                                <label class="radio-inline">
                                    <input type="checkbox" ng-model="profileDetails.vehicle_type1" id="vehicletype" name="vehicletype2" value="2-Wheeler">2 - Wheelers
                                </label>
                                <label class="radio-inline">
                                    <input type="checkbox" ng-model="profileDetails.vehicle_type" id="vehicletype" name="vehicletype2" value="4-Wheeler">4 - Wheelers
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" ng-show="profileDetails.vehicle_type1=='2-Wheeler' && profileDetails.have_vehicle=='Y'">
                                    <label>Enter the number of 2-Wheelers</label>
                                    <input type="text" class="form-control" ng-model="profileDetails.no_of_vehicle" placeholder="Enter number of Vehicles">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" ng-show="profileDetails.vehicle_type2=='4-Wheeler' && profileDetails.have_vehicle=='Y'">
                                    <label>Ent4-Wheelerer the number of 4-Wheelers</label>
                                    <input type="text" class="form-control" ng-model="profileDetails.no_of_vehicle" placeholder="Enter number of Vehicles">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group" ng-show="profileDetails.vehicle_type1=='4-Wheeler' && profileDetails.vehicle_type2=='2-Wheeler' && profileDetails.have_vehicle=='Y'">
                                    <label>Enter number of vehicles</label>
                                    <input type="text" class="form-control" ng-model="profileDetails.no_of_vehicle" placeholder="Enter number of Vehicles">
                                </div>
                            </div>
                            
                        </div>
                        <!-- <div class="col-sm-6">
    <div class="form-group" ng-show="profileDetails.vehicle_type=='4-Wheeler' && profileDetails.have_vehicle=='Y'">
        <label>Enter the number of 4-Wheeler Vehicles</label>
        <input type="text" class="form-control" ng-model="profileDetails.no_of_vehicle" placeholder="Enter number of four-wheelers">
    </div>
</div>
 -->
                    </div>
                    <button type="submit" class="btn btn-success pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
